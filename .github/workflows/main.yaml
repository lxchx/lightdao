name: CI

on:
  push:
    branches:
      - master
      - 'ci-test*'
    tags:
      - 'v*'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '**/*.png'
      - '**/*.jpg'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 17
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          cache: true

      - name: Cache Flutter build
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-flutter-build-debug-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-build-debug-
      - run: flutter pub get
      - run: bash ./scripts/first-build.sh --debug

  apk:
    name: Generate APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
  
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 17
  
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          cache: true

      - name: Cache Flutter build
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-flutter-build-apk-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-build-apk-
  
      - name: Conditional Restore JKS
        if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/heads/ci-test') || github.ref == 'refs/heads/master'
        run: |
          echo "使用GitHub Secrets签名配置"
          echo ${{ secrets.JKS_KEYSTORE_BASE64 }} | base64 -d > android/app/lightdao-app.jks
        env:
          JKS_KEYSTORE_BASE64: ${{ secrets.JKS_KEYSTORE_BASE64 }}
  
      - name: Build APK
        run: |
          flutter pub get
          if [[ "${{ secrets.KEYSTORE_PASSWORD }}" != "" && ("${{ github.ref }}" == refs/tags/v* || "${{ github.ref }}" == refs/heads/ci-test* || "${{ github.ref }}" == refs/heads/master) ]]; then
            echo "使用GitHub Secrets签名构建"
            bash ./scripts/first-build.sh --secrets
          elif [ -f "android/app/lightdao-app.jks" ]; then
            echo "尝试使用本地JKS文件签名构建"
            bash ./scripts/first-build.sh --local
          else
            echo "构建debug版本APK"
            bash ./scripts/first-build.sh --debug
          fi
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: |
            build/app/outputs/apk/release/app-release.apk
            build/app/outputs/apk/debug/app-debug.apk

  release:
    name: Release APK
    needs: apk
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to fetch all history for tags
          fetch-tags: true

      - name: Build release body from tag
        shell: bash
        run: |
          set -euo pipefail
          TAG_NAME="${{ github.ref_name }}"
          TAG_REF="refs/tags/${TAG_NAME}"
          # actions/checkout may fetch the peeled commit object for annotated tags.
          # Force-fetch the tag ref to ensure the tag object exists locally.
          git fetch --force origin "${TAG_REF}:${TAG_REF}"

          TAG_TYPE="$(git cat-file -t "$TAG_REF" | tr -d '\r\n')"
          if [ "$TAG_TYPE" = "tag" ]; then
            # Annotated tag: strip headers, keep raw message (markdown headings preserved)
            BODY="$(git cat-file -p "$TAG_REF" | sed '1,/^$/d' | sed 's/\r$//')"
          else
            # Lightweight tag: fall back to commit message
            BODY="$(git show -s --format=%B "$TAG_NAME")"
          fi
          if [ -z "$BODY" ]; then
            echo "Release ${TAG_NAME}" > RELEASE_BODY.md
          else
            printf '%s\n' "$BODY" > RELEASE_BODY.md
          fi

      - name: Download APK from build
        uses: actions/download-artifact@v4
        with:
          name: apk
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: RELEASE_BODY.md
          files: |
            artifacts/**/*.apk
          draft: false
          prerelease: false
          allowUpdates: true
          make_latest: true
